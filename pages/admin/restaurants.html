<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Restaurants - TasteNow Admin</title>
    
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/layout.css">
    <link rel="stylesheet" href="../../assets/css/pages.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar container">
            <a href="../../index.html" class="navbar-brand">
                <i class="fas fa-utensils"></i>
                TasteNow Admin
            </a>
            
            <button class="navbar-toggle" id="navbarToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="navbar-menu" id="navbarMenu">
                <a href="dashboard.html" class="navbar-link">Dashboard</a>
                <a href="restaurants.html" class="navbar-link active">Restaurants</a>
                <a href="users.html" class="navbar-link">Users</a>
                
            </div>
            
            <div class="navbar-actions">
                <!-- <div class="navbar-icon">
                    <i class="fas fa-bell"></i>
                    <span class="navbar-badge">8</span>
                </div>
                <div class="navbar-icon">
                    <i class="fas fa-user-circle"></i>
                </div> -->
                <button class="btn btn-outline btn-sm" onclick="logout()">Logout</button>
            </div>
        </nav>
    </header>

    <!-- Main Content with Sidebar -->
    <div class="container">
        <div class="layout-sidebar mt-xl mb-xl">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-menu">
                    <a href="dashboard.html" class="sidebar-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="restaurants.html" class="sidebar-link active">
                        <i class="fas fa-store"></i>
                        <span>Restaurants</span>
                    </a>
                    <a href="users.html" class="sidebar-link">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Page Header -->
                <div class="dashboard-header">
                    <div class="d-flex justify-between align-center">
                        <div>
                            <h1>Manage Restaurants</h1>
                            <p class="text-muted">View and manage all restaurant accounts</p>
                        </div>
                    </div>
                </div>

                <!-- Statistics -->
                <div class="stats-grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
                    <div class="stat-card" style="border-left-color: var(--primary-color);">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Total Restaurants</div>
                    </div>
                    <div class="stat-card" style="border-left-color: var(--success-color);">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-card" style="border-left-color: var(--danger-color);">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Suspended</div>
                    </div>
                </div>

                <!-- Search and Filter -->
                <div class="card mt-lg">
                    <div class="card-body" style="padding: var(--spacing-md);">
                        <div class="d-flex gap-md align-center">
                            <input type="text" class="form-control" placeholder="Search restaurants..." style="flex: 1;" id="searchInput">
                            <select class="form-control" style="max-width: 200px;" id="filterStatus">
                                <option value="all">All Status</option>
                                <option value="active">Active</option>
                                <option value="suspended">Suspended</option>
                            </select>
                            <select class="form-control" style="max-width: 200px;" id="sortBy">
                                <option>Sort by: Name A-Z</option>
                                <option>Sort by: Name Z-A</option>
                                <option>Sort by: Rating</option>
                                <option>Sort by: Orders</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Restaurants Table -->
                <div class="table-container mt-lg">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 80px;">Logo</th>
                                <th>Restaurant Name</th>
                                <th>Owner</th>
                                <th>Email</th>
                                <th>Orders</th>
                                <th>Rating</th>
                                <th>Status</th>
                                <th style="width: 120px;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="restaurantsTable">
                            <tr>
                                <td colspan="8" style="text-align: center; padding: 2rem; color: var(--medium-gray);">
                                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                                    <p>Loading restaurants...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Success Alert -->
    <div class="alert-toast" id="alertToast"></div>

    <!-- Admin Auth Check (must be first) -->
    <script src="admin-auth-check.js"></script>
    <script src="admin-restaurants-script.js"></script>
</body>
</html>
