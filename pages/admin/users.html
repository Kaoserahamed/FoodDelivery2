<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - TasteNow Admin</title>
    
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/layout.css">
    <link rel="stylesheet" href="../../assets/css/pages.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar container">
            <a href="../../index.html" class="navbar-brand">
                <i class="fas fa-utensils"></i>
                TasteNow Admin
            </a>
            
            <button class="navbar-toggle" id="navbarToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="navbar-menu" id="navbarMenu">
                <a href="dashboard.html" class="navbar-link">Dashboard</a>
                <a href="restaurants.html" class="navbar-link">Restaurants</a>
                <a href="users.html" class="navbar-link active">Users</a>
            </div>
            
            <div class="navbar-actions">
                <!-- <div class="navbar-icon">
                    <i class="fas fa-bell"></i>
                    <span class="navbar-badge">8</span>
                </div>
                <div class="navbar-icon">
                    <i class="fas fa-user-circle"></i>
                </div> -->
                <button class="btn btn-outline btn-sm" onclick="logout()">Logout</button>
            </div>
        </nav>
    </header>

    <!-- Main Content with Sidebar -->
    <div class="container">
        <div class="layout-sidebar mt-xl mb-xl">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-menu">
                    <a href="dashboard.html" class="sidebar-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="restaurants.html" class="sidebar-link">
                        <i class="fas fa-store"></i>
                        <span>Restaurants</span>
                    </a>
                    <a href="users.html" class="sidebar-link active">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Page Header -->
                <div class="dashboard-header">
                    <div class="d-flex justify-between align-center">
                        <div>
                            <h1>Manage Users</h1>
                            <p class="text-muted">View all customer accounts</p>
                        </div>
                    </div>
                </div>

                <!-- Statistics -->
                <div class="stats-grid" style="grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));">
                    <div class="stat-card" style="border-left-color: var(--primary-color);">
                        <div class="stat-value">8,932</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-card" style="border-left-color: var(--success-color);">
                        <div class="stat-value">7,654</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-card" style="border-left-color: var(--info-color);">
                        <div class="stat-value">1,042</div>
                        <div class="stat-label">This Month</div>
                    </div>
                    <div class="stat-card" style="border-left-color: var(--warning-color);">
                        <div class="stat-value">236</div>
                        <div class="stat-label">Inactive</div>
                    </div>
                </div>

                <!-- Search and Filter -->
                <div class="card mt-lg">
                    <div class="card-body" style="padding: var(--spacing-md);">
                        <div class="d-flex gap-md align-center">
                            <input type="text" class="form-control" placeholder="Search users by name or email..." style="flex: 1;" id="searchInput">
                            <select class="form-control" style="max-width: 200px;" id="filterStatus">
                                <option value="all">All Users</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                            <select class="form-control" style="max-width: 200px;" id="sortBy">
                                <option>Sort by: Name A-Z</option>
                                <option>Sort by: Name Z-A</option>
                                <option>Sort by: Join Date</option>
                                <option>Sort by: Orders</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="table-container mt-lg">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 80px;">Avatar</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Joined</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable">
                            <tr>
                                <td colspan="7" style="text-align: center; padding: 2rem; color: var(--medium-gray);">
                                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                                    <p>Loading users...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Success Alert -->
    <div class="alert-toast" id="alertToast"></div>

    <!-- Admin Auth Check (must be first) -->
    <script src="admin-auth-check.js"></script>
    
    <script>
        const API_URL = 'http://localhost:5000/api';
        let allUsers = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸ‘¥ Users page loading...');
            loadUsers();
        });

        // Load users from backend
        async function loadUsers() {
            try {
                const token = localStorage.getItem('authToken');
                
                const response = await fetch(`${API_URL}/admin/users`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                allUsers = Array.isArray(data) ? data : [];
                console.log(`âœ… Loaded ${allUsers.length} users`);

                updateStats();
                displayUsers(allUsers);

            } catch (error) {
                console.error('âŒ Error loading users:', error);
                showAlert('Error loading users. Please refresh the page.', 'danger');
            }
        }

        // Update statistics
        function updateStats() {
            const totalUsers = allUsers.length;
            const activeUsers = allUsers.filter(u => u.user_type === 'customer').length;
            const thisMonth = allUsers.filter(u => {
                const created = new Date(u.created_at);
                const now = new Date();
                return created.getMonth() === now.getMonth() && created.getFullYear() === now.getFullYear();
            }).length;

            document.querySelector('.stat-card:nth-child(1) .stat-value').textContent = totalUsers;
            document.querySelector('.stat-card:nth-child(2) .stat-value').textContent = activeUsers;
            document.querySelector('.stat-card:nth-child(3) .stat-value').textContent = thisMonth;
            document.querySelector('.stat-card:nth-child(4) .stat-value').textContent = totalUsers - activeUsers;
        }

        // Display users in table
        function displayUsers(users) {
            const tbody = document.getElementById('usersTable');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem; color: var(--medium-gray);">No users found</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => {
                const joinDate = new Date(user.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                const userType = user.user_type || 'customer';
                const typeBadge = userType === 'customer' ? 'badge-success' : userType === 'restaurant' ? 'badge-info' : 'badge-warning';
                const typeText = userType.charAt(0).toUpperCase() + userType.slice(1);
                
                return `
                    <tr>
                        <td>
                            <div style="width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 1.2rem;">
                                ${user.name.charAt(0).toUpperCase()}
                            </div>
                        </td>
                        <td>
                            <div>
                                <p class="fw-semibold" style="margin: 0;">${user.name}</p>
                                <p class="text-muted" style="font-size: var(--font-size-sm); margin: 0;">ID: ${user.user_id}</p>
                            </div>
                        </td>
                        <td>${user.email}</td>
                        <td>${user.phone || 'N/A'}</td>
                        <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${user.address || 'N/A'}</td>
                        <td>${joinDate}</td>
                        <td><span class="badge ${typeBadge}">${typeText}</span></td>
                    </tr>
                `;
            }).join('');
        }



        // Filter Functions
        document.getElementById('filterStatus')?.addEventListener('change', (e) => {
            const status = e.target.value;
            let filtered = allUsers;
            
            if (status !== 'all') {
                filtered = allUsers.filter(u => {
                    if (status === 'active') return u.user_type === 'customer';
                    if (status === 'inactive') return u.user_type !== 'customer';
                    return true;
                });
            }
            
            displayUsers(filtered);
        });

        // Search Functionality
        document.getElementById('searchInput')?.addEventListener('keyup', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allUsers.filter(user => 
                user.name.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm) ||
                (user.phone && user.phone.includes(searchTerm))
            );
            displayUsers(filtered);
        });

        // Alert Function
        function showAlert(message, type = 'info') {
            const alertToast = document.getElementById('alertToast');
            alertToast.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            alertToast.style.display = 'block';
            
            setTimeout(() => {
                alertToast.style.display = 'none';
            }, 3000);
        }

        // Navbar Toggle
        document.getElementById('navbarToggle')?.addEventListener('click', () => {
            const menu = document.getElementById('navbarMenu');
            menu.classList.toggle('active');
        });

        // Logout Function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                showAlert('Logged out successfully', 'success');
                setTimeout(() => {
                    window.location.href = '../../index.html';
                }, 1500);
            }
        }
    </script>
</body>
</html>
