<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TasteNow</title>

    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/layout.css">
    <link rel="stylesheet" href="../../assets/css/pages.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .alert {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="../../index.html" style="text-decoration: none;">
                    <div style="font-size: 48px; color: var(--primary-color);">
                        <i class="fas fa-utensils"></i>
                    </div>
                </a>
                <h2 class="auth-title">Welcome Back!</h2>
                <p class="auth-subtitle">Login to your account</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password"
                        required>
                </div>

                <div class="form-group d-flex justify-between align-center">
                    <label style="display: flex; align-items: center; gap: var(--spacing-xs); cursor: pointer;">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="text-primary">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="submitBtn">Login</button>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html" class="text-primary">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        // Test backend connectivity on page load
        async function testBackendConnection() {
            try {
                console.log('Testing backend connection...');
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('âœ… Backend connected:', data);
                    return true;
                } else {
                    console.error('âŒ Backend responded with status:', response.status);
                    return false;
                }
            } catch (error) {
                console.error('âŒ Backend connection failed:', error);
                showAlert('Cannot connect to backend server. Please ensure it\'s running on port 5000.', 'danger');
                return false;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('ðŸ”„ Login form submitted');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');

            // Clear any existing alerts
            hideAlert();

            // Validation
            if (!email) {
                showAlert('Please enter your email', 'danger');
                return;
            }

            if (!password) {
                showAlert('Please enter your password', 'danger');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            loading.style.display = 'block';

            try {
                console.log('ðŸ“¤ Sending login request for:', email);

                const requestBody = { email, password };
                console.log('ðŸ“¤ Request body:', requestBody);

                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                console.log('ðŸ“¥ Response received - Status:', response.status);
                console.log('ðŸ“¥ Response headers:', Object.fromEntries(response.headers.entries()));

                // Get response text first to debug
                const responseText = await response.text();
                console.log('ðŸ“¥ Raw response:', responseText);

                // Try to parse as JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('âŒ JSON parse error:', parseError);
                    throw new Error(`Server returned invalid JSON. Response was: ${responseText.substring(0, 200)}...`);
                }

                console.log('ðŸ“¥ Parsed response data:', data);

                if (!response.ok) {
                    throw new Error(data.message || `HTTP ${response.status}: ${data.error || 'Login failed'}`);
                }

                // Verify required fields in response
                if (!data.token) {
                    throw new Error('No authentication token received from server');
                }

                if (!data.user) {
                    throw new Error('No user data received from server');
                }

                // âœ… CHECK: User must be a customer
                if (data.user.userType !== 'customer') {
                    throw new Error('This login is for customers only. Please use the correct login page for your account type.');
                }

                // Store authentication data
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                if (remember) {
                    localStorage.setItem('rememberEmail', email);
                }

                console.log('âœ… Customer login successful, stored data:', {
                    token: data.token.substring(0, 20) + '...',
                    user: data.user
                });

                showAlert('Login successful! Redirecting...', 'success');

                // Redirect after a short delay
                setTimeout(() => {
                    console.log('ðŸ”„ Redirecting to home page...');
                    window.location.href = '../../index.html';
                }, 1500);

            } catch (error) {
                console.error('âŒ Login error:', error);

                let errorMessage = 'Login failed. Please try again.';

                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = 'Cannot connect to server. Please check your internet connection.';
                } else if (error.message.includes('JSON')) {
                    errorMessage = 'Server error. Please try again later.';
                } else if (error.message) {
                    errorMessage = error.message;
                }

                showAlert(errorMessage, 'danger');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
                loading.style.display = 'none';
                console.log('ðŸ”„ Form reset to original state');
            }
        });

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert show alert-${type}`;
            console.log(`ðŸ“¢ Alert shown: ${type} - ${message}`);
        }

        function hideAlert() {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = 'alert';
        }

        // Load remembered email and test connection
        window.addEventListener('load', async () => {
            console.log('ðŸš€ Page loaded, initializing...');

            // Test backend connection
            await testBackendConnection();

            // Load remembered email
            const rememberEmail = localStorage.getItem('rememberEmail');
            if (rememberEmail) {
                document.getElementById('email').value = rememberEmail;
                document.getElementById('remember').checked = true;
                console.log('ðŸ“§ Loaded remembered email:', rememberEmail);
            }
        });

        // Update navbar with user info
        function updateAuthUI() {
            const token = localStorage.getItem('authToken');
            const user = JSON.parse(localStorage.getItem('user') || 'null');

            if (token && user) {
                const firstName = user.firstName || user.fullName?.split(' ')[0] || 'User';
                console.log('ðŸ‘¤ User logged in:', firstName);
            }
        }
    </script>
</body>

</html>
