<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            background: white;
            padding: 15px;
            margin-top: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üß™ Login API Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Backend Health Check</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="healthResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Login with Test User</h3>
        <p><strong>Email:</strong> test@example.com</p>
        <p><strong>Password:</strong> password123</p>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Login with Wrong Password</h3>
        <button onclick="testWrongPassword()">Test Wrong Password</button>
        <div id="wrongPasswordResult" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.innerHTML = '‚è≥ Testing...';
            
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                resultDiv.innerHTML = `<span class="success">‚úÖ Success!</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Error:</span>\n${error.message}`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '‚è≥ Testing login...';
            
            try {
                console.log('Sending login request...');
                const startTime = Date.now();
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });

                const endTime = Date.now();
                const duration = endTime - startTime;

                console.log('Response received:', response.status);
                
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(`Invalid JSON response: ${responseText}`);
                }

                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">‚úÖ Login Successful! (${duration}ms)</span>\n${JSON.stringify(data, null, 2)}`;
                    
                    // Store in localStorage
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå Login Failed (${duration}ms)</span>\nStatus: ${response.status}\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Error:</span>\n${error.message}\n${error.stack}`;
            }
        }

        async function testWrongPassword() {
            const resultDiv = document.getElementById('wrongPasswordResult');
            resultDiv.innerHTML = '‚è≥ Testing wrong password...';
            
            try {
                const startTime = Date.now();
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'wrongpassword'
                    })
                });

                const endTime = Date.now();
                const duration = endTime - startTime;
                
                const data = await response.json();

                if (!response.ok) {
                    resultDiv.innerHTML = `<span class="success">‚úÖ Correctly rejected! (${duration}ms)</span>\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå Should have failed but succeeded!</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Error:</span>\n${error.message}`;
            }
        }

        // Auto-run health check on load
        window.addEventListener('load', () => {
            testHealth();
        });
    </script>
</body>
</html>
