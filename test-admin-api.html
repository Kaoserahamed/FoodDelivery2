<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            background: white;
            padding: 15px;
            margin-top: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: green; }
        .error { color: red; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>üß™ Admin API Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Dashboard Stats</h3>
        <button onclick="testStats()">Test Stats</button>
        <div id="statsResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Users List</h3>
        <button onclick="testUsers()">Test Users</button>
        <div id="usersResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Restaurants List</h3>
        <button onclick="testRestaurants()">Test Restaurants</button>
        <div id="restaurantsResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 4: Orders List</h3>
        <button onclick="testOrders()">Test Orders</button>
        <div id="ordersResult" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        async function testStats() {
            const resultDiv = document.getElementById('statsResult');
            resultDiv.innerHTML = '‚è≥ Testing...';
            
            try {
                console.log('üìä Fetching stats...');
                const response = await fetch(`${API_URL}/admin/dashboard/stats`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Stats received:', data);
                
                resultDiv.innerHTML = `<span class="success">‚úÖ Success!</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `<span class="error">‚ùå Error:</span>\n${error.message}`;
            }
        }

        async function testUsers() {
            const resultDiv = document.getElementById('usersResult');
            resultDiv.innerHTML = '‚è≥ Testing...';
            
            try {
                console.log('üë• Fetching users...');
                const response = await fetch(`${API_URL}/admin/users`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log(`‚úÖ Received ${data.length} users`);
                
                let html = `<span class="success">‚úÖ Success! Found ${data.length} users</span>\n`;
                html += '<table><tr><th>ID</th><th>Name</th><th>Email</th><th>Type</th><th>Created</th></tr>';
                
                data.forEach(user => {
                    const date = new Date(user.created_at).toLocaleDateString();
                    html += `<tr>
                        <td>${user.user_id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.user_type}</td>
                        <td>${date}</td>
                    </tr>`;
                });
                
                html += '</table>';
                resultDiv.innerHTML = html;
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `<span class="error">‚ùå Error:</span>\n${error.message}`;
            }
        }

        async function testRestaurants() {
            const resultDiv = document.getElementById('restaurantsResult');
            resultDiv.innerHTML = '‚è≥ Testing...';
            
            try {
                console.log('üè™ Fetching restaurants...');
                const response = await fetch(`${API_URL}/admin/restaurants`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log(`‚úÖ Received ${data.length} restaurants`);
                
                let html = `<span class="success">‚úÖ Success! Found ${data.length} restaurants</span>\n`;
                html += '<table><tr><th>ID</th><th>Name</th><th>Cuisine</th><th>Email</th><th>Orders</th><th>Status</th></tr>';
                
                data.forEach(restaurant => {
                    html += `<tr>
                        <td>${restaurant.restaurant_id}</td>
                        <td>${restaurant.name}</td>
                        <td>${restaurant.cuisine_type}</td>
                        <td>${restaurant.email}</td>
                        <td>${restaurant.total_orders || 0}</td>
                        <td>${restaurant.is_open ? '‚úÖ Open' : '‚ùå Closed'}</td>
                    </tr>`;
                });
                
                html += '</table>';
                resultDiv.innerHTML = html;
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `<span class="error">‚ùå Error:</span>\n${error.message}`;
            }
        }

        async function testOrders() {
            const resultDiv = document.getElementById('ordersResult');
            resultDiv.innerHTML = '‚è≥ Testing...';
            
            try {
                console.log('üì¶ Fetching orders...');
                const response = await fetch(`${API_URL}/admin/orders`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log(`‚úÖ Received ${data.length} orders`);
                
                if (data.length === 0) {
                    resultDiv.innerHTML = '<span class="success">‚úÖ Success! No orders found in database</span>';
                    return;
                }
                
                let html = `<span class="success">‚úÖ Success! Found ${data.length} orders</span>\n`;
                html += '<table><tr><th>ID</th><th>Customer</th><th>Restaurant</th><th>Amount</th><th>Status</th></tr>';
                
                data.forEach(order => {
                    html += `<tr>
                        <td>${order.order_id}</td>
                        <td>${order.customer_name}</td>
                        <td>${order.restaurant_name}</td>
                        <td>$${parseFloat(order.total_amount).toFixed(2)}</td>
                        <td>${order.status}</td>
                    </tr>`;
                });
                
                html += '</table>';
                resultDiv.innerHTML = html;
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `<span class="error">‚ùå Error:</span>\n${error.message}`;
            }
        }

        // Auto-run tests on load
        window.addEventListener('load', () => {
            console.log('üöÄ Page loaded, ready to test');
        });
    </script>
</body>
</html>
